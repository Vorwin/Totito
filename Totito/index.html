<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totito</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div class="container-fluid text-center mt-4">
        <div class="fs-1">
            Tic Tac Toe
        </div>
    </div>

    <div class="container-sm text-center mt-4 d-grid mb-5">
        <div class="row">
            <div class="col">
                <div class="card text-center border-4 border-white">
                  <img class="card-img-top" src="avatares/13c48f8c1fa28ec3cc188f1e639ad2b8.gif" alt="Title">
                  <div class="card-body fondo">
                    <h3 class="card-title">Jugador 1</h3>
                    <p class="card-text text-dark">Ingrese el nombre</p>
                    <input type="text" class="form-control" placeholder="Nombre..." aria-label="Username" aria-describedby="basic-addon1" id="j1">
                    <h4 class="card-title mt-3">Rondas Ganadas</h4>
                    <h4 class="card-title" id="RondaJ1">0</h4>
                  </div>
                </div>
            </div>
            
            <div class="col">
                <div class="card text-center border-4 border-white">
                    <img class="card-img-top" src="avatares/ezgif-5-d543fe9ee3.gif" alt="Title">
                    <div class="card-body fondo">
                      <h3 class="card-title">Jugador 2</h3>
                      <p class="card-text text-dark">Ingrese el nombre</p>
                      <input type="text" class="form-control" placeholder="Nombre..." aria-label="Username" aria-describedby="basic-addon1" id="j2">
                      <h4 class="card-title mt-3">Rondas Ganadas</h4>
                      <h4 class="card-title" id="RondaJ2">0</h4>
                    </div>
                  </div>
            </div>
        </div>

        <div class="container-fluid text-center mt-5">
            <button class="btn text-white border-1 border-white" id="iniciar">Iniciar</button> 
        </div>

        <div class="container-fluid text-center">
            <div class="d-block fs-4">
                <div class="mt-3">Turno Jugador</div>
                <div id="etiquetaTurno"></div>
                <div id="ganador" class="fs-1"></div>
            </div>
        </div>

        <div class="container-fluid text-center mt-6 " id="tablero">
            <input type="button" id="b1" class = "sq" onclick="colocar(this)">
            <input type="button" id="b2" class = "sq" onclick="colocar(this)">
            <input type="button" id="b3" class = "sq" onclick="colocar(this)">
            <br>
            <input type="button" id="b4" class="sq" onclick="colocar(this)">
            <input type="button" id="b5" class="sq" onclick="colocar(this)">
            <input type="button" id="b6" class="sq" onclick="colocar(this)">
            <br>
            <input type="button" id="b7" class="sq" onclick="colocar(this)">
            <input type="button" id="b8" class="sq" onclick="colocar(this)">
            <input type="button" id="b9" class="sq" onclick="colocar(this)">
        </div>
        <div class="container-fluid text-center mt-5">
            <button class="btn text-white border-1 border-white" onclick="reiniciar()">Reiniciar</button>
        </div>
    </div>


    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
